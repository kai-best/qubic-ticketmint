<section class="p-10 font-['Orbitron'] text-gray-800 w-2/3 mx-auto">
  <!-- Title -->
  <h2 class="text-4xl font-bold text-center mb-10">Contact Us</h2>

  <!-- Form -->
  <form id="contactForm" class="space-y-6">
    <!-- Name -->
    <div>
      <label for="contactName" class="block text-gray-700 mb-2">Contact Name</label>
      <input type="text" id="contactName" placeholder="Enter your name"
        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black outline-none" />
    </div>

    <!-- Email -->
    <div>
      <label for="contactEmail" class="block text-gray-700 mb-2">Contact Email</label>
      <input type="email" id="contactEmail" placeholder="Enter your email"
        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black outline-none" />
    </div>

    <!-- Subject -->
    <div>
      <label for="contactSubject" class="block text-gray-700 mb-2">Contact Subject</label>
      <input type="text" id="contactSubject" placeholder="Enter subject"
        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black outline-none" />
    </div>

    <!-- Message -->
    <div>
      <label for="contactMessage" class="block text-gray-700 mb-2">Message</label>
      <textarea id="contactMessage" rows="6" placeholder="Write your message..."
        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black outline-none resize-none"></textarea>
    </div>

    <!-- Send Button -->
    <div class="text-center pt-4">
      <button type="submit"
        class="px-10 py-3 bg-black text-white text-lg rounded-lg hover:bg-gray-800 shadow-md transition transform hover:scale-105">
        Send
      </button>
    </div>
  </form>
</section>

<script type="module">
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("contactForm");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const name = document.getElementById("contactName").value.trim();
      const email = document.getElementById("contactEmail").value.trim();
      const subject = document.getElementById("contactSubject").value.trim();
      const message = document.getElementById("contactMessage").value.trim();

      if (!name || !email || !message) {
        alert("⚠️ Please fill out all required fields before sending.");
        return;
      }

      // Fake success alert (you can replace with real API call later)
      alert("✅ Your message has been sent successfully!");
      form.reset();

      // Redirect back home after success
      htmx.ajax("GET", "/views/home.html", {
        target: "#content",
        swap: "innerHTML"
      });
    });
  });
</script>
