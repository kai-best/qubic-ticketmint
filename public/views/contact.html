<section class="p-10 font-['Orbitron'] text-gray-800 w-full md:w-2/3 mx-auto">
  <!-- Title -->
  <h2 class="text-xl md:text-2xl lg:text-4xl font-bold text-center mb-6 md:mb-10">Contact Us</h2>

  <!-- Form -->
  <form id="contactForm" class="space-y-4 md:space-y-8">
    <!-- Name -->
    <div>
      <label for="contactName" class="block text-gray-700 text-sm md:text-base lg:text-lg mb-2">Contact Name</label>
      <input type="text" id="contactName" placeholder="Enter your name"
        class="w-full text-xs md:text-sm lg:text-base p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black outline-none" />
    </div>

    <!-- Email -->
    <div>
      <label for="contactEmail" class="block text-gray-700 text-sm md:text-base lg:text-lg mb-2">Contact Email</label>
      <input type="email" id="contactEmail" placeholder="Enter your email"
        class="w-full text-xs md:text-sm lg:text-base p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black outline-none" />
    </div>

    <!-- Subject -->
    <div>
      <label for="contactSubject" class="block text-gray-700 text-sm md:text-base lg:text-lg mb-2">Subject</label>
      <input type="text" id="contactSubject" placeholder="Enter subject"
        class="w-full text-xs md:text-sm lg:text-base p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black outline-none" />
    </div>

    <!-- Message -->
    <div>
      <label for="contactMessage" class="block text-gray-700 text-sm md:text-base lg:text-lg mb-2">Message</label>
      <textarea id="contactMessage" rows="6" placeholder="Write your message..."
        class="w-full text-xs md:text-sm lg:text-base p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black outline-none resize-none"></textarea>
    </div>

    <!-- Send Button -->
    <div class="text-center md:pt-4">
      <button type="submit"
        class="px-10 py-3 bg-black text-white text-sm md:text-base lg:text-lg rounded-lg hover:bg-gray-800 shadow-md transition transform hover:scale-105">
        Send
      </button>
    </div>
  </form>
</section>
