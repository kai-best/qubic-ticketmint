<section
    class="px-4 sm:px-6 md:px-8 py-8 md:py-10 w-full text-center font-['Orbitron'] bg-gray-50 min-h-screen flex justify-center items-start md:items-center">
    <!-- Profile Card -->
    <div class="w-full max-w-md sm:max-w-lg bg-white rounded-2xl shadow-2xl p-6 sm:p-8 border border-gray-200 ">
        <!-- Avatar -->
        <div class="flex flex-col items-center mb-2">
            <div
                class="w-24 h-24 sm:w-28 sm:h-28 rounded-full bg-gradient-to-br from-gray-300 to-gray-400 flex items-center justify-center text-gray-700 text-3xl sm:text-4xl shadow-inner mb-4">
                <i class="fa-solid fa-user"></i>
            </div>
            <h2 class="text-xl sm:text-2xl font-bold text-gray-900">David</h2>
            <p class="text-gray-500 text-xs sm:text-sm mt-1">User ID: TMINT-0001</p>
        </div>

        <!-- Divider -->
        <hr class="my-4 md:my-6 border-gray-300" />

        <!-- Username Change Section -->
        <div class="text-left mb-4">

            <label for="username" class="block text-xs sm:text-sm font-medium text-gray-700 mb-1">
                New Username
            </label>
            <input id="username" type="text" placeholder="Enter new username"
                class="w-full px-3 sm:px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-gray-700 text-gray-700 mb-4 text-sm sm:text-base" />

            <button id="changeUsernameBtn"
                class="w-full bg-gray-900 text-white py-2 sm:py-3 rounded-md hover:bg-gray-700 transition font-semibold text-sm sm:text-base active:scale-95">
                Change Username
            </button>
        </div>

        <!-- Password Change Section -->
        <div class="text-left">

            <label for="password" class="block text-xs sm:text-sm font-medium text-gray-700 mb-1">
                New Password
            </label>
            <input id="password" type="password" placeholder="Enter new password"
                class="w-full px-3 sm:px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-gray-700 text-gray-700 mb-4 text-sm sm:text-base" />

            <label for="confirm" class="block text-xs sm:text-sm font-medium text-gray-700 mb-1">
                Confirm Password
            </label>
            <input id="confirm" type="password" placeholder="Confirm new password"
                class="w-full px-3 sm:px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-gray-700 text-gray-700 mb-6 text-sm sm:text-base" />

            <button id="changePasswordBtn"
                class="w-full bg-gray-900 text-white py-2 sm:py-3 rounded-md hover:bg-gray-700 transition font-semibold text-sm sm:text-base active:scale-95">
                Change Password
            </button>
        </div>
    </div>
</section>
