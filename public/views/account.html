<section class="p-12 w-full text-center font-['Orbitron']">
    <!-- Profile Section -->
    <div class="max-w-xl mx-auto bg-white rounded-lg shadow-lg p-8">
        <!-- Avatar -->
        <div class="flex flex-col items-center mb-6">
            <div
                class="w-24 h-24 rounded-full bg-gray-300 flex items-center justify-center text-gray-700 text-3xl mb-4">
                <i class="fa-solid fa-user"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-900">Tick M.</h2>
            <p class="text-gray-500 text-sm mt-1">User ID: TMINT-0001</p>
        </div>

        <!-- Wallet Address -->
        <div class="mb-6 text-left">
            <label for="wallet" class="block text-sm font-medium text-gray-700 mb-1">Wallet Address</label>
            <div class="flex items-center gap-2">
                <input id="wallet" type="text" value="0xA9f3...b2D7"
                    class="flex-grow px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-gray-700 text-gray-700"
                    readonly />
                <button class="bg-gray-900 text-white px-4 py-2 rounded-md hover:bg-gray-700 transition">
                    Copy
                </button>
            </div>
        </div>

        <!-- Password Change -->
        <div class="text-left">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
            <input id="password" type="password" placeholder="Enter new password"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-gray-700 text-gray-700 mb-4" />
            <label for="confirm" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
            <input id="confirm" type="password" placeholder="Confirm new password"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-gray-700 text-gray-700 mb-6" />
            <button class="w-full bg-gray-900 text-white py-2 rounded-md hover:bg-gray-700 transition font-semibold">
                Change Password
            </button>
        </div>
    </div>
</section>
